collections:
  articles:
    output: true
    permalink: /hc-category/:categories/:path/
  sets:
  docs:
    title: Documentation
    permalink: /docs/:path/
    output: true  

jekyll-archives:
  layout: hc-archive 
  category:
    - account-settings
    - deployment
    - themes
    - billing
    - getting-started
    - plugins
  permalinks:
    category: '/hc-category/:name/'

defaults:
  -
    scope:
      path: "docs"
    values:
      layout: "docs-default"
  -
    scope:
      path: "_docs"
    values:
      layout: "docs-default"
  -
    scope:
      path: "_articles"
    values:
      layout: "hc-post"

theme: jekyll-theme-glueckkanja
markdown: kramdown
permalink: /blog/:categories/:year/:month/:title/

exclude:
  - 'README.md'
  - 'node_modules'
  - 'build.sh'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'package.json'
  - 'gulpfile.js'
  - 'package-lock.json'
  - 'todo.md'
  - 'redirects.json'

include:
  - 'web.config'

picture:
  source: _img
  output: img
  markup: picture
  presets:
    default:
      source_default: 
        none: true
    keyvisual:
      ppi: [1, 1.5]
      source_medium:
        media: "(max-width: 768px)"
        height: "540"
      source_default: 
        height: "540"

image:
  source: _img
  output: img
  presets:
    # Proportional preset
    users:
      attr:
        class: user-portrait
        itemprop: image
      width: 350
    # Scaled and cropped preset
    half:
      width: 400
      height: 400

