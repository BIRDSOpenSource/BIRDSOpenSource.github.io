<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="{{site.active_lang}}">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% if jekyll.environment != "production" %}
    <meta name="robots" content="noindex, nofollow">{% endif %}

    <!-- Plain Description -->
    <title>{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}</title>
    <meta name="title" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
    <meta name="google-site-verification" content="{{ site.webmaster.verification_code }}" />
    <meta name="keywords" content="{{ site.keywords }}, {{ page.keywords }}" />
    <meta name="author" content="{{site.author}}">
    <meta name="description" content="{% if page.excerpt %}{{page.excerpt | strip_html }}{% else %}{{site.excerpt | strip_html }}{% endif %}">
    <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl}}">
    <link rel="icon" type="image/png" href="/assets/favicons/favicon2.png">
    
<!-- CSS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/index.css"> 

</head>
